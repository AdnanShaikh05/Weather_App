<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form action="#">
            <input type="text" id="city-name" placeholder="Enter Your City Name"/>
            <input type="submit" value="Get Weather">
        </form>
        <div class="weather-data">
            <div class="icon">
                <img src="https://openweathermap.org/img/wn/01d.png" alt="" srcset="">
            </div>
            <div class="temp">0°C</div>
            <div class="desc">haze</div>
            <div class="details">
                <div>Feels Like: 0°C</div>
                <div>Humidity: 0%</div>
                <div>Wind Speed: 0 m/s</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
